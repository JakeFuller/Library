<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Object!</title>
</head>
<body>
    <div id="wrapper">
        <button id ="addBook">+</button>
        <div id="library"></div>
        <div id="popUp" class="popup">
            <div class="pop-content">
                <span class="close">&times;</span>
                <form class="book-form">
                    <div class="pop-entry">
                        <label for="title-form">Title: </label>
                        <input type="text" id="title-form" name="title">
                    </div>
                    <div class="pop-entry">
                        <label for="author-form">Author: </label>
                        <input type="text" id="author-form" name="author">
                    </div>
                    <div class="pop-entry">
                        <label for="pages-form">Pages: </label>
                        <input type="number" id="pages-form" name="pages">
                    </div>
                    <div class="pop-entry">
                        <label for="read-form">I have read this book.</label>
                        <select name="read" id="read-form">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>


                     </div>
                    <button type="button" onclick="getFormData()">Submit</button>



                 </form>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
